<body>
    <script>
        function User(name, lastName, books, pets) {
            this.name = name,
            this.lastName = lastName
            this.books = { name:"", author:"" },
            this.pets = pets;

            this.getFullName = () => console.log(`${this.name} ${this.lastName}`);

            this.addPet = (pet) => pets.push(pet);

            this.getPets = () => console.log(pets.length);

            this.addBook = (libro) => books.push(libro);

            this.getBooks = () => console.log(books.map((libro) => libro.name));
        }

        let Lucas = new User(
            "Lucas",
            "Caniggia",
            [{ name: "El Viejo y el Mar", author: "Ernest Hemingway" }],
            ["dog", "cat"]
        );

        Lucas.getFullName();
        Lucas.addPet("pez");
        Lucas.getPets();
        Lucas.addBook({ name: "Final del Juego", author: "Julio Cort√°zar" });
        Lucas.getBooks();
    </script>
