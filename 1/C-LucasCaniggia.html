<html lang="en">
<head>

<body>
    <script>
        class User {
            constructor(name, lastName, books, pets) {
                this.name = name;
                this.lastName = lastName;
                this.books = books;
                this.pets = pets;
            }

            getFullName() {
                console.log(`${this.name} ${this.lastName}`);
            };
            addPet(pet) {
                this.pets.push(pet);
            };
            getPets() {
                console.log(this.pets.length)
            };
            addBook(book) {
                this.books.push(book)
            };
            getBooks() {
                console.log(this.books.map((book) => book.name));
            };
        }

        let Lucas = new User(
            "Lucas",
            "Caniggia",
            [{ name: "El Viejo y el Mar", author: "Ernest Hemingway" }],
            ["dog", "cat"]
        );

        Lucas.getFullName();
        Lucas.addPet("pez");
        Lucas.getPets();
        Lucas.addBook({ name: "Final del Juego", author: "Julio Cort√°zar" });
        Lucas.getBooks();
    </script>
</body>
</html>
