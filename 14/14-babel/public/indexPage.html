<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 13 Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="indexPage.css" rel="stylesheet">
</head>

<body>
    <div class="containerBody">
        <div class="enterProduct">
            <form class="form" action="/save" method="POST" onsubmit="return addMessage(this)">
                <h1>Enter Product</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product Name</label>
                    <input type="text" id="text" required name="title"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="number" id="price" required name="price"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Photo URL</label>
                    <input type="text" id="thumbnail" required name="thumbnail"></input>
                </div>
                <button type="submit" class="btn btn-primary button">Save Product</button>
            </form>
            <div class="listContainer">
                <div class="list" id="list"></div>
            </div>
            <div class="chatContainer">
                <form id="chatForm">
                    <label for="">Message
                        <input id="msg" type="text" placeholder="Enter your message" required autocomplete="off">
                    </label>
                    <label for="">Email
                        <input id="email" type="email">
                    </label>
                    <button class="btn btn-primary button">Send</button>
                </form>
                <div class="chat" id="chat"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="indexPage.js"></script>

        crossorigin="anonymous"></script> -->
</body>

</html>
